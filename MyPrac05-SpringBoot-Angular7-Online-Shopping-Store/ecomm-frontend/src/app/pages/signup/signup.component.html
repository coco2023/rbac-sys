<h1 align="center" class="display-4 mb-5">User Sign In</h1>
<div style="width:40%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label><b>Email address</b></label>
            <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" required #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                Email is required
            </div>
        </div>

        <div class="form-group">
            <label><b>Password</b></label>
            <input [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                Password is required
            </div>
        </div>

        <!-- These fields are unusual for a sign-in form, but included as per your request -->

        <div class="form-group">
            <label><b>Name</b></label>
            <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label><b>Phone</b></label>
            <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
                Phone is required
            </div>
        </div>

        <div class="form-group">
            <label><b>Address</b></label>
            <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
            <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                Address is required
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid">Sign In</button>
        </div>
    </form>
</div>
